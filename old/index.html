<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3.js"></script>
    </head>
    <body>
      <style type="text/css">
          body{
            font-size: 24px;
            font-weight: bold;
            font-family: sans-serif;
            }
      </style>

      <script type="text/javascript">
        var dataset = [5, 10, 15, 20, 25];

        d3.select('body')
        .selectAll("p")
        .data(dataset)
        .enter()
        .append("p")
        .text(function(d) {
          return "I can count ot " + d;})
        .style("color", function(d) {
          if (d > 15) {   //Threshold of 15
            return "red";
          } else {
            return "black";
          }
        });
            // Your beautiful D3 code will go here
        </script>
      <svg width="500" height="500">
        <rect x="240" y="0" width="100" height="100" fill="purple"
        opacity = 0.2 stroke='grey' stroke-width = '2' />
        <rect x="180" y="20" width="100" height="100" fill="blue"
        opacity = 0.4 stroke='grey' stroke-width = '2' />
        <rect x="120" y="40" width="100" height="100" fill="green"
        opacity = 0.6 stroke='grey' stroke-width = '2' />
        <rect x="60" y="60" width="100" height="100" fill="yellow"
        opacity = 0.8 stroke='grey' stroke-width = '2' />
        <rect x="0" y="80" width="100" height="100" fill="red"
        opacity = 1 stroke='grey' stroke-width = '2' />
      </svg>
    </body>
</html>
